                    "timezone": "Europe/Berlin",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "save_image": false,
                    "show_popup_button": true,
                    "popup_width": "1980",
                    "popup_height": "1200",
                    "container_id": "tradingview_b209d",
                    "autosize": true,
                    // "news": [
                    //     "stocktwits",
                    //     "headlines"
                    // ],
                    // "no_referral_id": true,
                    "watchlist": stocksArray,
                    "studies": [
                        "MASimple@tv-basicstudies",

                        // "PriceVolumeTrend@tv-basicstudies",
                        // "BB@tv-basicstudies"

                        "LinearRegression@tv-basicstudies",
                        "MACD@tv-basicstudies",
                        // "MOM@tv-basicstudies",
                        // "PivotPointsStandard@tv-basicstudies",
                        // "RSI@tv-basicstudies",
                        // "Stochastic@tv-basicstudies",

                    ],
                }
            );
        }

        let stocksList = location.search.split('stocksList=')[1];
        openStockCharts(stocksList);
    </script>
</head>

    <div class="tradingview-widget-container">
